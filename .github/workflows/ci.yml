name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: |
          echo "Running ESLint..."
          npx eslint './src/**/*.{js,ts,jsx,tsx}' || echo "No files to lint"

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build --verbose
